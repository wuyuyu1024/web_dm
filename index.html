<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Interactive Inverse Projection and Decsion Map - MNIST example</title>

    <!-- Load Google Font -->
    <link href='https://fonts.googleapis.com/css?family=Roboto:100,400,300,400italic,700' rel='stylesheet'
          type='text/css'>

    <!-- CSS libraries -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="css/fontawesome.min.css"> -->

    <!-- Custom CSS code -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>



<div class="container-fluid">
    <div class="row">
        <div class="col-md-10 offset-1"></div>
             <!-- style="margin-top: 5vh; border: thin solid grey; border-radius: 5px; background: rgba(221,221,221,0.45)"> -->

            <!-- header -->
            <div class="row justify-content-center" style="height: 15vh">
                <div class="align-self-center">
                    <h1>Interactive Inverse Projection and Decsion Map</h1>
                    <h2>MNIST example</h2>
                </div>
            </div>

            <!-- graph -->
            <div class="row justify-content-center" style="height: 80vh">
                <!-- main map -->
                <div class="col-md-6 square-div" id="main_map" style="height: 100%; padding: 0;"></div>
                <!-- widgets -->
                <div class="col-md-3 widget" id="widget" style="height: 100%;">
                    <!-- widgets -->
                    <!-- drop down menu -->
                    <div class="row">
                        <div class="col-md-3"> <p>map content:</p></div>
                        <div class="col-md-9">
                            <select id="map_showing_dropdown">
                                <option value="4">None</option>
                                <option value="2">Distance to the initial z</option>
                                <option value="3">Distance to the initial surface</option>
                                <option value="0">Decsion Map</option>
                                <option value="1">Decsion Map with confidence</option>
               
                            </select>
                        </div>
                    <!--check box -->
                    <div class="col-md-12 widget"> 
                        <input type="checkbox" id="checkbox_adjust" name="checkbox0" value='dontknow'>
                        <label for="checkbox_adjust">click data to adujust inverse projection</label>
                    </div>
                    <br>
                    <p></p>
                    <br>
                        <label for="slider_radius">Radius:</label>
                        <input id="slider_radius" type="range" min="0.01" max="0.34" step="0.01" value="0.08" orient="horizontal">
                  
                        <label for="slider_factor">Factor:</label>
                        <input id="slider_factor" type="range" min="0" max="1" step="0.01" value="0.3" orient="horizontal">
                    
                    <br>
                    <p></p>
                    <br>
                    <!-- window to show the selected data -->
                    <div class="row" style="height: 8vh"> 
                        <div class="col-md-5 offset-1"  style="padding: 0.5;">
                            <p>Real data</p><br>
                            <p>(click click scatters)</p>
                        </div>
                        <div class="col-md-5 offset-1"  style="padding: 0.5;">
                            <p>Inverse porjction</p> <br>
                            <p>(click anywhere on map)</p>
                        </div>
                    </div> 
                    <div class="row" style="height: 20vh"> 
                        <div class="col-md-5 offset-1 square-div" id="real" style="padding: 0; border: 1px solid rgb(2,2,2) "></div>
                        <div class="col-md-5 offset-1 square-div" id="fake" style="padding: 0; border: 1px solid rgb(2,2,2)"></div>
             
                    </div>
                </div>

            <!-- brush -->
            <!-- <div class="row justify-content-center" style="height: 15vh">
                <div class="align-self-center" id="timeline" style="height: 100%; width: 100%"></div>
            </div> -->
        </div>
    </div>
</div>



<!-- Load JS libraries -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ"
        crossorigin="anonymous"></script>

<!-- d3 -->
<script src="https://d3js.org/d3.v7.min.js"></script>

<!-- Import TensorFlow.js -->
<!-- <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script> -->
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgpu/dist/tf-backend-webgpu.js"></script>
<!-- Import tfjs-vis -->
<!-- <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-vis@1.0.2/dist/tfjs-vis.umd.min.js"></script> -->

<!-- my js files -->
<script src="js/KNNRegressor.js"></script>
<script src="js/mapholder.js"></script>
<!-- Visualization objects -->
<!-- <script src="js/stackedAreaChart.js"></script>
<script src="js/timeline.js"></script> -->

<!-- Load data, create visualizations -->
<script src="js/main.js"></script>
</body>
</html>
